<form
  [formGroup]="researchForm"
  (ngSubmit)="onSubmit()"
  class="container mt-5 p-4 border rounded shadow-lg bg-white"
>
  <!-- Form Başlığı -->
  <h2 class="text-center mb-4 text-primary">Research Conditions</h2>

  <!-- Min Age ve Max Age -->
  <div class="row mb-4">
    <div class="col-md-6">
      <label for="minAge" class="form-label fw-bold">Min Age</label>
      <input
        id="minAge"
        type="number"
        formControlName="minAge"
        class="form-control"
        placeholder="Enter minimum age"
      />
    </div>
    <div class="col-md-6">
      <label for="maxAge" class="form-label fw-bold">Max Age</label>
      <input
        id="maxAge"
        type="number"
        formControlName="maxAge"
        class="form-control"
        placeholder="Enter maximum age"
      />
    </div>
  </div>

  <!-- Gender -->
  <div class="mb-4">
    <h4 class="text-secondary">Gender</h4>
    <div class="row">
      <div class="col-md-6" *ngFor="let option of genderOptions">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [value]="option[0]"
            [checked]="researchForm.get('gender')?.value?.includes(+option[0])"
            (change)="onCheckboxChange($event, 'gender')"
            id="gender{{ option[0] }}"
          />
          <label class="form-check-label" [for]="'gender' + option[0]">
            {{ option[1] }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Location -->
  <div class="mb-4">
    <h4 class="text-secondary">Location</h4>
    <div class="row">
      <div class="col-md-6" *ngFor="let option of locationOptions">

            [value]="option[0]"
            [checked]="researchForm.get('location')?.value?.includes(+option[0])"
            (change)="onCheckboxChange($event, 'location')"
            id="location{{ option[0] }}"
          />
          <label class="form-check-label" [for]="'location' + option[0]">
            {{ option[1] }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Education Level -->

            [value]="option[0]"
            [checked]="researchForm.get('educationLevel')?.value?.includes(+option[0])"
            (change)="onCheckboxChange($event, 'educationLevel')"
            id="educationLevel{{ option[0] }}"
          />
          <label class="form-check-label" [for]="'educationLevel' + option[0]">
            {{ option[1] }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Ethnicity -->

          <label class="form-check-label" [for]="'ethnicity' + option[0]">
            {{ option[1] }}

        </div>
      </div>
    </div>
  </div>

  <!-- Marital Status -->

    <h4 class="text-secondary">Marital Status</h4>

    </div>
  </div>
  <div class="mb-4">
    <h4 class="text-secondary">Occupation</h4>
    <div class="row">
      <div class="col-md-6" *ngFor="let option of occupationOptions">
        <div class="form-check">

  <!-- Submit Butonu -->
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </div>
</form>
