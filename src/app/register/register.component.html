<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Kayıt Ol</h4>

      <!-- Hata Mesajı -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>Hata:</strong> {{ errorMessage }}
      </div>

      <!-- Form Başlangıcı -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Email Alanı -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email adresinizi girin"
          />
        </div>

        <!-- Şifre Alanı -->
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Şifrenizi girin"
          />
        </div>

        <!-- Şifre Onay Alanı -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Şifreyi Onayla</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
          />
        </div>

        <!-- Kayıt Ol Butonu -->
        <button type="submit" class="btn btn-primary w-100">
          Kayıt Ol
        </button>
      </form>
      <div class="text-center mt-3">
        <p>
          Kayıtlı bir hesabınız mı var?
          <a href="/login" class="text-primary" style="text-decoration: none;">Giriş Yap</a>
        </p>
      </div>
    </div>
  </div>
</div>
