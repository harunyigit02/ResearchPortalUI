<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="glass-card p-5 w-100" style="max-width: 700px;">
    <h2 class="text-center mb-4 text-gradient">📝 Makale Ekle</h2>

    <form [formGroup]="articleForm" (ngSubmit)="addArticle()">

      <div class="mb-4">
        <label for="title" class="form-label">Başlık</label>
        <input type="text" id="title" class="form-control custom-input" formControlName="title" placeholder="Makale başlığını yazınız">
        <small *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-danger">
          Bu alan zorunludur.
        </small>
      </div>

      <div class="mb-4">
        <label for="category" class="form-label">Kategori</label>
        <select id="category" formControlName="categoryId" class="form-select custom-input">
          <option value="" disabled selected>Kategori seçiniz</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <small *ngIf="articleForm.get('categoryId')?.invalid && articleForm.get('categoryId')?.touched" class="text-danger">
          Bu alan zorunludur.
        </small>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label">Açıklama</label>
        <textarea id="description" class="form-control custom-input" formControlName="description" rows="4" placeholder="Kısa bir açıklama yazınız..."></textarea>
        <small *ngIf="articleForm.get('description')?.invalid && articleForm.get('description')?.touched" class="text-danger">
          Bu alan zorunludur.
        </small>
      </div>

      <div class="mb-4">
        <label for="content" class="form-label">PDF Yükle</label>
        <input type="file" id="content" class="form-control custom-input" (change)="onFileSelected($event)" accept="application/pdf">
      </div>

      <button type="submit" class="btn btn-glass w-100" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Makale Ekle
      </button>

      <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
